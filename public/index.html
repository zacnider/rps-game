<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>🪨📄✂️ Rock Paper Scissors on Monad</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-900 to-blue-900 min-h-screen text-white">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Başlık ve Cüzdan Bağlantısı -->
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold mb-4">🪨📄✂️ Rock Paper Scissors on Monad</h1>
            <div class="flex justify-center gap-4">
                <button 
                    id="connectButton" 
                    class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-lg transition-all"
                    onclick="connectWallet()"
                >
                    🔗 Wallet Bağla
                </button>
            </div>
        </div>

        <!-- Cüzdan Bilgileri -->
        <div id="walletInfo" class="hidden bg-white/10 rounded-xl p-6 mb-8">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-lg">
                <p>👛 Wallet: <span id="walletAddress" class="font-mono break-all"></span></p>
                <p>🪙 RPS Balance: <span id="rps-balance" class="font-bold">0</span></p>
                <p>🏆 Total Points: <span id="totalPoints" class="font-bold">0</span></p>
            </div>
        </div>

        <!-- Ana Oyun Alanı -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Sol Kolon -->
            <div class="space-y-6">
                <!-- Kullanıcı Profili -->
                <div class="bg-white/10 rounded-xl p-6">
                    <h3 class="text-xl font-bold mb-4">👤 Player Profile</h3>
                    <p class="mb-2">Username: <span id="usernameDisplay" class="font-bold">-</span></p>
                    <div class="flex gap-2">
                        <input type="text" 
                               id="usernameInput" 
                               class="flex-1 rounded-lg px-4 py-2 text-black"
                               placeholder="New username">
                        <button onclick="setUsername()" 
                                class="bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded-lg transition-all">
                            ✏️ Set
                        </button>
                    </div>
                    <p id="usernameError" class="text-red-400 mt-2 hidden"></p>
                </div>

                <!-- Faucet -->
                <div class="bg-white/10 rounded-xl p-6">
                    <h3 class="text-xl font-bold mb-4">🎰 Token Faucet</h3>
                    <button id="faucetButton" 
                            class="w-full bg-green-600 hover:bg-green-700 px-4 py-2 rounded-lg disabled:opacity-50 transition-all"
                            onclick="claimFaucet()">
                        🚰 Claim 100 RPS (24h)
                    </button>
                </div>
            </div>

            <!-- Oyun Alanı -->
            <div class="lg:col-span-2">
                <!-- Oyun Kontrolleri -->
                <div class="bg-white/10 rounded-xl p-6 mb-8">
                    <h3 class="text-xl font-bold mb-6 text-center">🎮 Make Your Move</h3>
                    <div class="grid grid-cols-3 gap-4">
                        <button data-choice="rock" 
                                class="choice-btn bg-amber-600 hover:bg-amber-700 p-4 rounded-xl text-4xl transition-transform hover:scale-105">
                            🪨
                        </button>
                        <button data-choice="paper" 
                                class="choice-btn bg-emerald-600 hover:bg-emerald-700 p-4 rounded-xl text-4xl transition-transform hover:scale-105">
                            📄
                        </button>
                        <button data-choice="scissors" 
                                class="choice-btn bg-rose-600 hover:bg-rose-700 p-4 rounded-xl text-4xl transition-transform hover:scale-105">
                            ✂️
                        </button>
                    </div>
                    <div id="gameResult" class="mt-6 text-center text-xl font-semibold">
                        <div id="resultDisplay" class="animate-pulse"></div>
                    </div>
                </div>

                <!-- İstatistikler -->
                <div class="bg-white/10 rounded-xl p-6">
                    <h3 class="text-xl font-bold mb-4">📊 Game Stats</h3>
                    <div class="grid grid-cols-3 gap-4 text-center">
                        <div class="bg-white/5 p-4 rounded-lg">
                            <p class="text-2xl font-bold" id="winsValue">0</p>
                            <p class="text-sm opacity-75">Wins</p>
                        </div>
                        <div class="bg-white/5 p-4 rounded-lg">
                            <p class="text-2xl font-bold" id="lossesValue">0</p>
                            <p class="text-sm opacity-75">Losses</p>
                        </div>
                        <div class="bg-white/5 p-4 rounded-lg">
                            <p class="text-2xl font-bold" id="drawsValue">0</p>
                            <p class="text-sm opacity-75">Draws</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Liderlik Tablosu -->
        <div class="bg-white/10 rounded-xl p-6 mt-8">
            <h3 class="text-xl font-bold mb-4">🏆 Leaderboard</h3>
            <div id="leaderboard" class="space-y-2">
                <!-- Liderlik verileri dinamik olarak eklenecek -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
